<div *ngIf="isLoading" class="loading-spinner">Loading...</div>

<table *ngIf="!isLoading && users.length > 0" class="user-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button class="btn-approve"(click)="approveUser(user.id)" [disabled]="user.status === 'Approved'">Approved</button>
        <button class="btn-deny"(click)="denyUser(user.id)"[disabled]="user.status === 'Denied'"> Deny</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!isLoading && users.length === 0" class="feedback">
  No users available for verification.
</div>
