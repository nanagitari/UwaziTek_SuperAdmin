<div class="home-layout">
  <header class="dashboard-header">
    <div class="top-bar">
      <div class="welcome">
        Welcome, {{ userName }}!
      </div>
   
      <div class="time">
        <lucide-icon [img]="CalendarClockIcon" ></lucide-icon>
        <span>{{ currentTime}}</span>
      </div>

      <div class="contact-us">
        <lucide-icon [img]="MailIcon" (click)="toggleContactUs()"></lucide-icon>
        <div *ngIf="showContactInfo" class="contact-dropdown">
          <p>Email: {{ contactinfo[0].email }}</p>
          <p>Phone: {{ contactinfo[1].phone }}</p>
        </div>
      </div>
      
      <div class="notification">
        <lucide-icon [img]="BellIcon"></lucide-icon>
        <span *ngIf="notificationCount > 0" class="notification-badge">{{ notificationCount }}</span>

        </div>
      </div>
  </header>

  <div class="statistics">
    <mat-card  *ngFor="let stat of statistics" class="stat-card" (click)="onCardClick(stat.route)">
      <mat-icon class="mat-icon">{{ stat.icon }}</mat-icon>
      <h2>{{ stat.count }}</h2>
      <p>{{ stat.title }}</p>
    </mat-card>
  </div>
</div>
