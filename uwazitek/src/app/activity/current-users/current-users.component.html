><h2>Current Users onboarded to the system.</h2>
<table class="onboarded-table">
  <thead>
    <tr>
      <th>email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of currentUsers">
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status }}</td>
    </tr>
  </tbody>
</table>
