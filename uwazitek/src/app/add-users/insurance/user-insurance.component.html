<div class="insurance-form-container">
    <form [formGroup]="insuranceForm">
      <h2>Insurance Details</h2>
  
      <div class="form-group">
        <div>
        <label for="address">Insurance Address :</label>
        <input type="text" id="address" formControlName="address" required />
        <div *ngIf="insuranceForm.get('address')?.invalid && insuranceForm.get('address')?.touched" class="error">
        </div>
      </div>
      <div>
        <label for="contact_phone_number">Contact Phone Number :</label>
        <input type="number"  id="contact_phone_number" formControlName="contact_phone_number" required />
        <div *ngIf="insuranceForm.get('contact_phone_number')?.invalid && insuranceForm.get('contact_phone_number')?.touched" class="error">  
        </div>
      </div>
      <div>
        <label for="insurance_name">Insurance Name :</label>
        <input type="text" id="insurance_name" formControlName="insurance_name"required />
        <div *ngIf="insuranceForm.get('insurance_name')?.invalid && insuranceForm.get('insurance_name')?.touched" class="error">
        </div>
      </div>
      </div>
      <button type="submit" [disabled]="insuranceForm.invalid">Submit</button>
    </form>
  </div>
