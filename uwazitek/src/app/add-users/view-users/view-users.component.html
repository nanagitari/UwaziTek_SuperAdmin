<h2>Current Users onboarded to the system.</h2>
<div class="loading">
 <p> Loading hospital details... </p>
</div>

<table *ngIf="let hospital of HospitalDetails" class="hospital-table">
  <thead>
    <tr>
      <th>Hospital Name</th>
      <th>Branch</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hospital of hospitals";>
      <td>{{ hospital.hospitalName }}</td>
      <td>{{ hospital.hospitalBranch }}</td>
      <td>{{ hospital.hospitalAddress }}</td>
      <td>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="hospitals no data" class="no-data">
  No hospital records found.
</div>
