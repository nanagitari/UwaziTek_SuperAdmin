<div class="home-layout">
  <!-- Header Section -->
  <header class="dashboard-header">
    <div class="top-bar">
      <!-- Welcome Message -->
      <div class="welcome">
        Welcome, {{ userName }}!
      </div>

      <!-- Contact Us Section -->
      <div class="contact-us">
        <lucide-icon [img]="MailIcon" (click)="toggleContactUs()"></lucide-icon>
        <div *ngIf="showContactInfo" class="contact-dropdown">
          <p>Email: {{ contactinfo[0].email }}</p>
          <p>Phone: {{ contactinfo[1].phone }}</p>
        </div>
      </div>

      <!-- Notification Section -->
      <div class="notification">
        <lucide-icon [img]="BellIcon" (click)="toggleNotifications()"></lucide-icon>
        <span *ngIf="notificationCount > 0" class="notification-badge">{{ notificationCount }}</span>
        <div *ngIf="showNotifications" class="notifications-dropdown">
          <div *ngFor="let notification of notifications">
            <p>{{ notification.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Statistics Cards -->
  <div class="statistics">
    <mat-card *ngFor="let stat of statistics" class="stat-card" (click)="onCardClick(stat.route)">
      <mat-icon>{{ stat.icon }}</mat-icon>
      <h2>{{ stat.count }}</h2>
      <p>{{ stat.title }}</p>
    </mat-card>
  </div>
</div>
