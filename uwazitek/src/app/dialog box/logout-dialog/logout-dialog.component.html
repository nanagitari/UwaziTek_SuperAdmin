<div class="dialog-container">
  <p class="dialog-title">Confirmation</p>
  <p class="dialog-content">Are you sure you want to log out?</p>
  <div class="dialog-actions">
    <button (click)="onYesClick()" id="log-me-out">Log me out</button>
    <button (click)="onNoClick()" id="keep-me-in">Keep Me In</button>
  </div>
</div>
