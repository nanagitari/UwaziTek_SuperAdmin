
<header class="brand-name">
</header>
<div class="main-container">
<nav (click)="handleIconClick()"class="navbar">
    <img src="assets/logo.png" alt="" srcset="" id="logo-image">
<div >
<lucide-icon [img]="HomeIcon" class="my-icon" aria-label="Home" ></lucide-icon>
<span class="icon-label" (click)="onclick('home-layout')">Home</span>
</div>
<div >
    <lucide-icon [img]="PlusSquareIcon" class="my-icon" aria-label="Add users"></lucide-icon>
    <span class="icon-label"(click)="onclick('add-user-page')">Add users</span>  
</div>
<div >
 <lucide-icon [img]="UserCheckIcon" class="my-icon" aria-label="User Verification"></lucide-icon>
<span class="icon-label" (click)="onclick('user-verification')">User Verification</span>
</div>
<div>
    <lucide-icon [img]="ActivityIcon" class="my-icon" aria-label="Activity"> </lucide-icon>
    <span class="icon-label" (click)="onclick('activity')">Activity</span>
</div> 
<div>
<lucide-icon [img]="SettingsIcon" class="my-icon" aria-label="Settings"></lucide-icon>
<span class="icon-label"(click)="onclick('settings')">Settings</span>
    </div>
<div>
  <button>
  <lucide-icon [img]="LogOutIcon" class="my-icon" aria-label="Log Out"></lucide-icon>
    <span class="icon-label" (click)="openLogoutDialog()">Log Out</span> 
    </button> 
</div>
</nav>
<div class="content">
<app-add-user-page *ngIf="usertype==='add-user-page'"></app-add-user-page>
<app-home-layout *ngIf="usertype==='home-layout'"></app-home-layout>
<app-logout-dialog *ngIf="usertype==='logout-dialog'"></app-logout-dialog>
<app-activity *ngIf="usertype==='activity'"></app-activity>
<app-settings *ngIf="usertype==='settings'"></app-settings>
<app-user-verification *ngIf="usertype==='user-verification'"></app-user-verification>
</div>
