<body>
    <div class="login-page-container">
        <div class="left-section">
            <img src="assets/lady_tablet.png" alt="">
        </div>

        <div class="right-section">
            <img src="assets/logo uwazitek.png " alt="" id="logo-image">
            <div class="header-text">
                <p id="top-words">Welcome to Uwazitek Admin</p>
                <p id="bottom-words">Login to continue</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" formControlName="email" required autocomplete="username">
                    <div *ngIf="email?.invalid && email?.touched">
                        <small *ngIf="email?.errors?.['required']">Email is required</small>
                        <small *ngIf="email?.errors?.['email']"> correct email format</small>
                    </div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" formControlName="password" required minlength="5">
                    <div *ngIf="password?.invalid && password?.touched">
                        <small *ngIf="password?.errors?.['required']">Password is required</small>
                        <small *ngIf="password?.errors?.['minlength']">Minimum of 5 characters </small>
                    </div>
                </div>
                <input type="submit" id="submit-button" value="Submit Details -->">
                <div id="form-feedback">
                    <div *ngIf="loginError" class="error-message">{{loginError}}</div>
                    <div *ngIf="loginSuccess" class="success-message">{{loginSuccess}}</div>
                </div>
            </form>
        </div>
    </div>
</body>
