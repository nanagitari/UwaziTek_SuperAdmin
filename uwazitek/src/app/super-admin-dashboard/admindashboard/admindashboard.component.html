<div class="main-container">
    <div class="sidebar" (click)="handleIconClick()">
        <div class="sidebar-header">
            <img src="assets/logo-navy.svg" alt="" id="sidebar-logo">
        </div>

        <div class="sidebar-middle">
            <div class="top-middle">
                <p>Main Menu</p>
                <ul class="sidebar-menu">
                    <li [class.active-nav]="usertype === 'home-layout'" (click)="addActive('home-layout')">
                        <img src="assets/icons/dashboard_blue.svg" class="menu-icon" />
                        <a class="menu-link" (click)="onclick('home-layout')">Dashboard</a>
                    </li>
    <li [class.active]="activeDropdown==='hospital-organization'"
                        (click)="toggleDropdown('hospital-organization')" id="dropdown-parent">
        <div class="main-link">
            <img src="assets/icons/hospital.svg" class="menu-icon">
             <a class="menu-link" (click)="onclick('hospital-organization')">Hospitals</a>
        </div>
           <ul class="dropdown-menu"
             [style.display]="activeDropdown === 'hospital-organization' ? 'flex' : 'none'">
            <li [class.active-nav]="usertype==='overview-hospital'"
                (click)="addActive('overview-hospital')">
                <a class="menu-link" (click)="onclick('overview-hospital')">Overview</a>
             </li>
            <li [class.active-nav]="usertype==='addhospitalorganization'"
                (click)="addActive('addhospitalorganization')">
              <a class="menu-link" (click)="onclick('addhospitalorganization')">Add Hospital</a>
             </li>
           </ul>
 </li>
  <li [class.active]="activeDropdown==='insurance-organization'"
        (click)="toggleDropdown('insurance-organization')" id="dropdown-parent">
    <div class="main-link">
         <img src="assets/icons/insurance.svg" class="menu-icon">
          <a class="menu-link" (click)="onclick('insurance-organization')">Insurance</a>
             </div>
             <ul class="dropdown-menu"
             [style.display]="activeDropdown === 'insurance-organization' ? 'flex' : 'none'">
             <li [class.active-nav]="usertype==='overview-insurance'"
                 (click)="addActive('overview-insurance')">
                 <a class="menu-link" (click)="onclick('overview-insurance')">Overview</a>
             </li>
             <li [class.active-nav]="usertype==='add-insuranceorganization'"
                 (click)="addActive('add-insuranceorganization')">
                 <a class="menu-link" (click)="onclick('add-insuranceorganization')">Add Insurance</a>
             </li>
         </ul>
   </li>
     <li [class.active-nav]="usertype==='activity'" (click)="addActive('activity')">
        <img src="assets/icons/reports.svg" class="menu-icon">
        <a class="menu-link" (click)="onclick('activity')">Reports</a>
        </li>
    </ul>
 </div>

<div class="bottom-middle">
    <p>Preferences</p>
    <ul class="sidebar-menu">
        <li [class.active-nav]="usertype==='settings'"(click)="addActive('settings')">
             <img src="assets/icons/settings.svg" class="menu-icon">
        <a class="menu-link"(click)="onclick('settings')">Settings</a>
         </li>
        <li [class.active-nav]="usertype==='profile'"(click)="addActive('profile')">
            <img src="assets/icons/profile.svg" class="menu-icon">
        <a class="menu-link" (click)="onclick('profile')">Profile</a>
        </li>
        <li [class.active-nav]="usertype==='helpcenter'" (click)="addActive('helpcenter')">
          <img src="assets/icons/help.svg" class="menu-icon">
         <a class="menu-link"(click)="onclick('helpcenter')">Help Center</a>
        </li>
    </ul>
</div>
 </div>
        <div class="sidebar-bottom">
            <div class="profile-details">
                <div class="profile-details-text">
                    <p class="name">Gabriel Ouma</p>

                </div>
            </div>
            <div class="logout-button">
                <a (click)="openLogoutDialog()">
                    <img src="assets/icons/logout.svg">
                    Logout</a>
            </div>

        </div>
    </div>
</div>
