<div class="top-section">
    <div class="head-section">
        <div class="text-section page-description">
            <p class="page-title">Hospital Overview</p>
        
         <p class="breadcrumbs">
        <a routerLink="/dashboard" routerLinkActive="active" class="dashboard-link">Dashboard</a> 
         <span>/ Overview</span>
        </p>
                  
                
        </div>

        <input type="text" class="search-bar" placeholder="Search here ...">

        <div class="notification-area">
            <img src="assets/icons/notifications_blue.svg" alt="">
        </div>
    </div>

</div>

<div class="bottom-section">
    <div class="cards-area">

        <div class="cards">
            <div class="hospitals-card card">
                <div class="top-text">
                    <p>Total No. of Hospitals</p>
                </div>
                <div class="bottom-text">
                    <p>12</p>
                </div>
            </div>

            <div class="hospitals-card card">
                <div class="top-text">
                    <p>Total No. of Hospital Admins</p>
                </div>
                <div class="bottom-text">
                    <p>12</p>
                </div>
            </div>
            
        </div>
    
        <input type="submit" value="Add Hospital +" id="add-hospital-button" (click)="navigateToAddHospital()" >


    </div>

    <div class="table-area">
        <table>
            <thead>
              <tr>
                <th><input type="checkbox" name="" id="" /></th>
                <th>Hospital Name</th>
                <th>Email Address</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitalData ">
                <td><input type="checkbox" name="" id="" /></td>
                <td>{{ hospital.name }}</td>
                <td>{{ hospital.email_address }}</td>
                <td>{{ hospital.status }}</td>
              </tr>
            </tbody>
          </table>       

    </div>
</div>
