
<div class="top-section">
    <div class="head-section">
        <div class="text-section page-description">
            <p class="page-title">Insurance Overview</p>
            <p class="breadcrumbs">Insurance <span>/ Overview</span></p>
        </div>

        <input type="text" class="search-bar" placeholder="Search here ...">

        <div class="notification-area">
            <img src="assets/icons/notifications_blue.svg" alt="">
            
        </div>
    </div>

</div>

<div class="bottom-section">
    <div class="cards-area">

        <div class="cards">
            <div class="hospitals-card card">
                <div class="top-text">
                    <p>Total No. of Insurances</p>
                </div>
                <div class="bottom-text">
                    <p>12</p>
                </div>
            </div>

            <div class="hospitals-card card">
                <div class="top-text">
                    <p>Total No. of Insurance Admins</p>
                </div>
                <div class="bottom-text">
                    <p>12</p>
                </div>
            </div>

        </div>

        <input type="submit" value="Add Insurance +" id="add-hospital-button">



    </div>

    <div class="table-area">
        <table>
            <thead>
              <tr>
                <th><input type="checkbox" name="" id="" /></th>
                <th>Insurance Name</th>
                <th>Email Address</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let insurance of insuranceData">
                <td><input type="checkbox" name="" id="" /></td>
                <td>{{ insurance.name }}</td>
                <td>{{ insurance.email_address }}</td>
                <td>{{ insurance.status }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
