
<p>Adjust system themes, languages, and date/time settings.</p>
<div class="preference-container">
  <p>Theme Settings<p>
    <div class="button">
  <button mat-button (click)="toggleTheme()">Switch to {{ currentTheme === 'light' ? 'Dark' : 'Light' }} Mode</button>
  </div>
  <p>Language</p>
  <mat-form-field>
    <mat-label>Select Language</mat-label>
    <mat-select [(ngModel)]="selectedLanguage">
      <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
    </mat-select>
  </mat-form-field>

  <p>Date and Time Format<p>
  <mat-form-field>
    <mat-label>Date Format</mat-label>
    <mat-select [(ngModel)]="dateFormat">
      <mat-option value="MM/DD/YYYY">MM/DD/YYYY</mat-option>
      <mat-option value="DD/MM/YYYY">DD/MM/YYYY</mat-option>
    </mat-select>
  </mat-form-field>
</div>
